        [/frame]
        [frame]
            duration=100
            ## image="units/destroyers-atokpis/atokpi2-blade2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                ## image="units/destroyers-atokpis/atokpi2-blade3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
