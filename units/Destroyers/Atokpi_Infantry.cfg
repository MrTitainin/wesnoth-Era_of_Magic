			duration=200
			## image="units/destroyers-atokpis/atokpi2.png"
			offset=0.0~-0.3:300
		[/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                ## image="units/destroyers-atokpis/atokpi2.png"
                sound=spear.wav
				offset=-0.3~1.0:100,1.0~0.0:100
            [/frame]
        [/if]
        [else]
            hits=no
