[event]
    name=die
    id=eoma_furiousdeath_{DMG}{TYPE}
    first_time_only=no
    [filter]
        ability=eoma_furiousdeath{DMG}{TYPE}
    [/filter]

    {VARIABLE furydamage {DMG}}
    [if]
        {VARIABLE_CONDITIONAL unit.status.slowed boolean_equals yes}
        [then]
            {VARIABLE_OP furydamage divide 2}
            {VARIABLE_OP furydamage round floor}
        [/then]
    [/if]

    [harm_unit]
        [filter]
            [filter_adjacent]
                x,y=$x1,$y1
            [/filter_adjacent]
            [not]
                [filter_wml]
                    [status]
                        petrified=yes
                    [/status]
                [/filter_wml]
            [/not]
        [/filter]
        amount=$furydamage
        alignment=$unit.alignment
        damage_type={TYPE}
        fire_event=yes
        kill=no
        animate=yes
        delay=0
        experience=no
    [/harm_unit]

    {CLEAR_VARIABLE furydamage}
[/event]
