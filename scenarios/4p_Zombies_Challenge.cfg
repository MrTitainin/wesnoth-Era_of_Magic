#define BOSS_LIMIT VALUE
    [store_unit]
        variable=boss
        [filter]
            type=EoMa_Walking_Corpse
            [filter_wml]
                variation=um
            [/filter_wml]
        [/filter]
    [/store_unit]
    [if]
        {VARIABLE_CONDITIONAL boss.length less_than {VALUE}}
        [then]
            {VARIABLE zombievariation um}
        [/then]
        [else]
            {VARIABLE zombievariation mu}
        [/else]
    [/if]
#enddef

